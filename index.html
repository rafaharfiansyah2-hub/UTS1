<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Perolehan Medali</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 60%;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    th {
      font-weight: bold;
    }
    h2, h3 {
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <h2>DAFTAR PEROLEHAN MEDALI</h2>
  <h3>CABANG OLAHRAGA</h3>

  <table>

      <th colspan="3">MEDALI</th>
    </tr>
    <tr>
      <th>EMAS</th>
      <th>PERAK</th>
      <th>PERUNGGU</th>
    </tr>
    <tr>
      <td>DKI JAKARTA</td>
      <td>25</td>
      <td>12</td>
      <td>7</td>
    </tr>
    <tr>
      <td>JAWA BARAT</td>
      <td>15</td>
      <td>26</td>
      <td>8</td>
    </tr>
    <tr>
      <td>JAWA TIMUR</td>
      <td>14</td>
      <td>20</td>
      <td>4</td>
    </tr>
    <tr>
      <td>JAWA TENGAH</td>
      <td>13</td>
      <td>30</td>
      <td>19</td>
    </tr>
  </table>

</body>
</html>
